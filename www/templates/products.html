<ion-view view-title="Products">
    <ion-content has-bouncing="true">
        <div class="list card" ng-repeat="(key, product) in products" ui-sref="app.product({productId: key})">
            <div class="item ">
                <h2>{{product.name}}</h2>
                <p>{{product.title}}</p>
            </div>
            <div class="item item-body">
                <img src="{{product.img}}">
                <p ng-bind-html="product.excerpt"></p>
            </div>
        </div>
    </ion-content>
</ion-view>
