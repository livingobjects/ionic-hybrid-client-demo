<ion-view view-title="Product">
    <ion-content has-bouncing="true">
        <div class="list card">
            <div class="item ">
                <h2>{{product.name}}</h2>
                <p>{{product.title}}</p>
            </div>
            <div class="item item-body">
                <img src="{{product.img}}">
                <p ng-bind-html="product.excerpt"></p>
                <hr/>
                <p ng-bind-html="product.description"></p>
                <a class="button button-positive" href="{{product.link}}" target="_blank">More info</a>
            </div>
        </div>
    </ion-content>
</ion-view>
